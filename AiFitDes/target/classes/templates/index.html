<!DOCTYPE html>
<html lang="ch">

    <head>
        <meta charset="UTF-8">
        <title>主页内容</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <script src="/jquery/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" >
        <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css">
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/css/publicStyle-nav.css">
    </head>

    <body>
        <!-- 头部导航栏开始 -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- 头部导航栏居中自适应宽度 -->
            <div class="container-fluid"> 

                <!-- 绘制Logo以及左右侧图标 -->
                <div class="navbar-header">    
                    <a href="#" class="navbar-toggle glyphicon glyphicon-th-list public-icon public-btn-left" data-toggle="collapse" data-target="#dataSource"></a>
                    <a class="navbar-brand" href="#">ZhgyLogo</a> 
                    <a href="#" class="navbar-toggle glyphicon glyphicon-user public-icon" data-toggle="collapse" data-target="#userSource"></a> 
                </div>
                <!-- Logo及图标绘制结束 -->

                <!-- 功能导航栏 -->
                <div class="">
                    <ul class="nav navbar-nav navbar-left collapse navbar-collapse" id="dataSource">
                        <li class="active"><a href="#">功能1</a></li>
                        <li><a href="#">功能2</a></li>
                        <li><a href="#">功能3</a></li>
                        <li><a href="#">功能4</a></li>
                        <li><a href="#">功能5</a></li>
                        <li><a href="#">功能6</a></li>
                        <li><a href="#">功能7</a></li>
                    </ul>
                    <div class="collapse navbar-collapse navbar-right" id="userSource">
                        <button type="submit" class="btn btn-xs glyphicon glyphicon-search public-search"></button>
                        <a href="#" class="navbar-btn public-line-height">登录</a>
                        <a href="#" class="navbar-btn public-line-height">注册</a>
                        <a href="#" class="public-broder navbar-btn public-line-height">控制台</a>
                    </div>
                </div>
                <!-- 功能导航栏结束 -->

            </div>
        </nav>
        <!-- 头部导航栏结束 -->

        <!-- 大小情况对比：xs<sm<md<lg  hidden-xs：屏幕大小为xs时，隐藏该div/  与之相对的是visible-xs -->
        <!-- 图片轮播 -->
        <div class="container-fluid public-img">
            <div class="row-fluid">
                <div class="col-sm-12-fluid">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- 轮播（Carousel）指标 -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>   
                        <!-- 轮播（Carousel）项目 -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="/images/exp1.jpg" alt="First slide">
                                <div class="carousel-caption">示例图片 1</div>
                            </div>
                            <div class="item">
                                <img src="/images/exp2.jpg" alt="Second slide">
                                <div class="carousel-caption">示例图片 2</div>
                            </div>
                            <div class="item">
                                <img src="/images/exp3.jpg" alt="Third slide">
                                <div class="carousel-caption">示例图片 3</div>
                            </div>
                        </div>
                        <!-- 轮播（Carousel）导航 -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 图片轮播结束 -->

        <footer class="footer navbar-fixed-bottom public-footer">
            <div class="container-fluid">
                <hr>
                <center><span>footer底部栏 随意内容</span></center>
            </div>
        </footer>

    </body>
</html>
